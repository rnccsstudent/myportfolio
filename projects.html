    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #000;
            --card-bg: white;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body.dark-mode {
            --bg-color: #181818;
            --text-color: #fff;
            --card-bg: #252525;
            --shadow-color: rgba(255, 255, 255, 0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
            padding: 20px;
        }
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto 20px;
        }
        .home-icon {
            font-size: 24px;
            text-decoration: none;
            margin-right: 10px;
            color: var(--text-color);
        }
        .title-container {
            font-size: 24px;
            font-weight: bold;
            display: flex;
        }
        .title-container span {
            /* transition: color 0.5s; */
            transition: color 3s;

        }
        .search-box {
            width: 100%;
            margin-bottom: 20px;
        }
        .search-box input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: var(--card-bg);
            color: var(--text-color);
        }
        .dark-mode-toggle {
            background: var(--card-bg);
            color: var(--text-color);
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
        .project-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px var(--shadow-color);
            transition: 0.3s;
            text-align: center;
        }
        .project-card:hover {
            transform: scale(1.05);
        }
        .project-title {
            font-size: 18px;
            font-weight: bold;
        }
        .project-desc {
            font-size: 14px;
            color: gray;
            margin-top: 5px;
        }
        .project-links {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .project-link {
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }
        .view-link {
            background-color: #007bff;
        }
        .view-link:hover {
            background-color: #0056b3;
        }
        .source-link {
            background-color: #28a745;
        }
        .source-link:hover {
            background-color: #1d7e2f;
        }
        @media (max-width: 600px) {
            .top-bar {
                flex-direction: row;
                justify-content: space-between;
            }
            .search-box {
                margin-top: 10px;
            }
        }
    </style>
</head>

        function loadProjects() {
            const container = document.getElementById('projects');
            container.innerHTML = projects.map(proj => `
                <div class="project-card">
                    <div class="project-title">${proj.title}</div>
                    <div class="project-desc">${proj.description}</div>
                    <div class="project-links">
                        <a class="project-link view-link" href="${proj.view}" target="_blank">View Project</a>
                        <a class="project-link source-link" href="${proj.source}" target="_blank">Source Code</a>
                    </div>
                </div>
            `).join('');
        }

        function searchProjects() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            document.getElementById('projects').innerHTML = projects.filter(proj =>
                proj.title.toLowerCase().includes(searchValue)
            ).map(proj => `
                <div class="project-card">
                    <div class="project-title">${proj.title}</div>
                    <div class="project-desc">${proj.description}</div>
                    <div class="project-links">
                        <a class="project-link view-link" href="${proj.view}" target="_blank">View Project</a>
                        <a class="project-link source-link" href="${proj.source}" target="_blank">Source Code</a>
                    </div>
                </div>
            `).join('');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function changeColors() {
            const letters = document.querySelectorAll("#title span");
            const colors = ["red", "blue", "green", "orange", "purple", "pink", "cyan", "lime", "magenta", "yellow"];
            
            setInterval(() => {
                letters.forEach(letter => {
                    letter.style.color = colors[Math.floor(Math.random() * colors.length)];
                });
            }, 700);
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadProjects();
            changeColors();
        });
