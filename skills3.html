<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>Pranab Portfolio</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%; /* Full height for the page */
            font-family: Arial, sans-serif;
            color: #fff; /* White text */
            background-color: #1c1c1c; /* Dark background */
        }

        body {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            overflow-x: hidden; /* Disable horizontal scroll */
        }

        /* Navbar Styles */
        nav {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: #333;
            z-index: 10; /* Ensure navbar is above other content */
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
        }

        .links {
            display: flex;
            gap: 20px;
        }

        .links a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
        }

        .hamburg {
            display: none; /* Hide hamburger by default */
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            background-color: #333;
            width: 100%;
            padding: 10px;
            z-index: 5;
        }

        .dropdown a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
        }

        .dropdown a:hover {
            background-color: #555;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .hamburg {
                display: block; /* Show hamburger on small screens */
            }

            .links {
                display: none; /* Hide links in mobile view */
                flex-direction: column;
                gap: 10px;
            }

            .dropdown {
                display: block;
            }

            .dropdown a {
                padding: 15px;
                font-size: 18px;
            }
        }

        /* Main Content */
        .container {
            margin-top: 80px; /* Adjust according to navbar height */
            padding: 20px;
            overflow: auto; /* Allow scrolling */
        }

        .skills-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .skill-card {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .skill-card img {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }

        .progress-bar {
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
        }

        .progress {
            height: 100%;
            background-color: #4caf50;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #4caf50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
                Pranab <span>Mahata</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="index.html">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="about.html">About</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300"><a href="skills.html">Skills</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400"><a href="services.html">Services</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500"><a href="contact.html">Contact</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
        <div class="dropdown">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="skills.html">Skills</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>

    <section class="container">
        <h1 data-aos="fade-up" data-aos-duration="1500">My Skills</h1>
        <div class="skills-wrapper">
            <!-- Skill Card -->
            <div class="skill-card" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100">
                <img src="https://img.icons8.com/ios/452/html-5.png" alt="HTML">
                <h3>HTML</h3>
                <p>Advanced</p>
                <div class="progress-bar">
                    <div class="progress html" style="width: 90%;"></div>
                </div>
            </div>

            <!-- Skill Card -->
            <div class="skill-card" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200">
                <img src="https://img.icons8.com/ios/452/css3.png" alt="CSS">
                <h3>CSS</h3>
                <p>Advanced</p>
                <div class="progress-bar">
                    <div class="progress css" style="width: 85%;"></div>
                </div>
            </div>

            <!-- Skill Card -->
            <div class="skill-card" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300">
                <img src="https://img.icons8.com/ios/452/javascript.png" alt="JavaScript">
                <h3>JavaScript</h3>
                <p>Intermediate</p>
                <div class="progress-bar">
                    <div class="progress js" style="width: 70%;"></div>
                </div>
            </div>

            <!-- Skill Card -->
            <div class="skill-card" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400">
                <img src="https://img.icons8.com/ios/452/php.png" alt="PHP">
                <h3>PHP</h3>
                <p>Intermediate</p>
                <div class="progress-bar">
                    <div class="progress php" style="width: 75%;"></div>
                </div>
            </div>

            <!-- Skill Card -->
            <!-- <div class="skill-card" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500">
                <img src="https://img.icons8.com/ios/452/python.png" alt="Python">
                <h3>Python</h3>
                <p>Beginner</p>
                <div class="progress-bar">
                    <div class="progress python" style="width: 60%;"></div>
                </div>
            </div> -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Pranab Mahata. All Rights Reserved.</p>
        <p>Visit my <a href="https://www.linkedin.com">LinkedIn</a> for more details.</p>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({ offset: 0 });

        function hamburg() {
            const dropdown = document.querySelector('.dropdown');
            dropdown.style.display = 'block';
        }

        function cancel() {
            const dropdown = document.querySelector('.dropdown');
            dropdown.style.display = 'none';
        }
    </script>
</body>

</html>
